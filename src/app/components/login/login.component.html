<div class="container">
    <form class="form-horizontal" [formGroup]="form" (ngSubmit)="login()" novalidate>
        <div class="card">
            <div class="card-header">
                Login User
            </div>
            <div class="card-body">
                <div class="form-group">
                    <label class="col-md-2">User Name</label>
                    <div class="col-md-4">
                        <input type="email" placeholder="Your user name" [(ngModel)]='user.email' class="form-control" formControlName="email">
                        <span class='text-danger' *ngIf="isSubmitted && lf.email.errors">Invalid Email</span>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-2">Password</label>
                    <div class="col-md-4">
                        <input type="password" placeholder="Your Password" class="form-control" [(ngModel)]='user.password' formControlName="password">
                        <span class='text-danger' *ngIf="isSubmitted && lf.password.errors">Invalid Password</span>
                    </div>
                </div>
            </div>
            <div class="card-footer text-right">
                Don't have account?<a href='#' [routerLink]="['/register']">Register</a>
                <button class="btn btn-primary">Login</button>
            </div>
        </div>
    </form>
</div>
