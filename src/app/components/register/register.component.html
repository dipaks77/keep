<div class="container">
    <form class="form-horizontal" [formGroup]="form" (ngSubmit)="register()" novalidate>
        <div class="card">
            <div class="card-header">
                Create User
            </div>
            <div class="card-body">
                <div class="form-group">
                    <label class="col-md-2">Name</label>
                    <div class="col-md-4">
                        <input type="text" placeholder="Your user name" [(ngModel)]='user.name' class="form-control" formControlName="name">
                        <span class='text-danger' *ngIf="isSubmitted && rf.name.errors">Invalid Name</span>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-2">Email</label>
                    <div class="col-md-4">
                        <input type="email" placeholder="Your email" [(ngModel)]='user.email' class="form-control" formControlName="email">
                        <span class='text-danger' *ngIf="isSubmitted && rf.email.errors">Invalid Email</span>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-2">Password</label>
                    <div class="col-md-4">
                        <input type="password" placeholder="Your Password" [(ngModel)]='user.password' class="form-control" formControlName="password">
                        <span class='text-danger' *ngIf="isSubmitted && rf.password.errors">Invalid Password</span>
                    </div>
                </div>
            </div>
            <div class="card-footer text-right">
                Already have account?<a href='#' [routerLink]="['/login']">Login</a>
                <button class="btn btn-primary">Register</button>
            </div>
        </div>
    </form>
</div>
